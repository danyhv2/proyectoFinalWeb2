<div id="accordionCarrerasDirector" role="tablist" aria-multiselectable="true">
   <div class="panel-heading visible-xs" role="tab" id="headingOne">
      <h4 class="panel-title" data-toggle="collapse" data-parent="#accordionCarrerasDirector" href=".collapseCarrerasDirector" aria-expanded="true" aria-controls="collapseTareas">
         Cursos y carreras
      </h4>
   </div>
   <div class="collapseCarrerasDirector panel-collapse collapse in" role="tabpanel">
      <div class="panel-body">
         <div class ="contenedorRubricasUi col-xs-12" ng-controller='directorController as este' ng-init="refrescarCarreras()">
            <!--Modal Confirm-->
            <div class="modal-content in alinieminento" id="modalConfirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                  <h4 class="modal-title">Confirmar borrado carrera</h4>
               </div>
               <div class="modal-body">
                  <p>Está seguro que desea borrar la carrera?</p>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btnConfirmModal"  ng-click="delca()" 
                     data-dismiss="modal">Proceder</button>
                  <button type="button" class="btn btnAdd" data-dismiss="modal">Cancelar</button>
               </div>
            </div>
            <!--End Modal Confirm-->
            <!--Modal succes-->
            <div id="modalExitoDeCarrera" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
               <div class="modal-dialog modal-sm">
                  <div id="modalContent" class="modal-content alert alert-success">
                     <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                     <span>Se agrego exitosamente!</span>
                  </div>
               </div>
            </div>
            <div>
               <button class="simpleColor btn pull-right aliasBtnR" data-toggle="modal" data-target="#modalCreCur">Asignar curso</button>
               <h3>Carreras</h3>
               <div class="contenedorDeCajas col-xs-12">
                  <table id="tableGrupoCurso" class="table">
                     <th>Nombre</th>
                     <th>Editar</th>
                     <!--<th>Eliminar</th>-->
                     <tr ng-repeat="valores in este.datos.Carreras">
                        <td>{{valores.carrera}}</td>
                        <td><img src="img/edit.png"  ng-click="editCrusgru(valores)" data-toggle="modal" data-target="#modalDetallesCur" style="cursor: pointer"></td>
                        <!--<td><img src="img/del.png" data-toggle="modal"  ng-click="delc(valores)"  data-target="#modalConfirm" style="cursor: pointer"></td>-->
                     </tr>
                  </table>
               </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="modalDetallesCur" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
               <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h1 class="modal-title" id="myModalLabel">Detalles</h1>
                     </div>
                     <div class="modal-body cajaDelmodal">
                        <div class="group">
                           <md-input-container>
                              <label>Nombre de la carrera</label>
                              <input required name="nombreEditRubrica" ng-model="valor0" disabled>
                           </md-input-container>
                        </div>
                        <div class="group tDetalleCurso" id="msjExi">
                           <label>Cursos asignados</label>
                           <ul class="list-group">
                              <li ng-repeat="aq in estCr" class="list-group-item">
                                 {{aq.apj}}
                                 <img class="pull-right" src="img/del.png"  ng-click="delCurso(aq)" style="cursor: pointer">
                              </li>
                           </ul>
                        </div>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="refrescarCarreras()">Cerrar</button>
                     </div>
                  </div>
               </div>
            </div>
            <!--Modal crear-->
            <div class="modal fade" id="modalCreCur" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
               <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h1 class="modal-title" id="myModalLabel">Asignar curso a carrera</h1>
                     </div>
                     <div class="contendorNuevaRubrica">
                        <form id="formAddR" name="RubForm" ng-submit="addCurso()" class="estiloCaja">
                           <ng-form name="carreFormDirector">
                              <div id="curs">
                                 <div class="group">
                                    <label>Carreras</label>
                                    <select class="form-control" ng-model="mCarrera" name="nombreGrupo">
                                       <option ng-repeat="car in este.datos.Carreras" >{{car.carrera}}</option>
                                    </select>
                                 </div>

                                 <label>Cursos</label>
                                 <select class="form-control" ng-change="CursAdd()" ng-model="mCurso" name="nombreCurso">
                                    <option ng-repeat="grupos in este.cursosD">{{grupos.Nombre}}</option>
                                 </select>

                                 <table class="tablaCursotemporal table">
                                    <th>Cursos por asignar</th>
                                    <tbody  class="CurTempor"  id="tablaCursos">
                                    </tbody>
                                 </table>
                              </div>
                           </ng-form>
                           <div class="modal-footer">
                              <button id="closeCarrera" type="button" class="btn btn-default"  ng-click="resetFormCg()" data-dismiss="modal">Cerrar</button>
                              <button type="submit" class="btn agregarBtn simpleColor" id="agregaCear" ng-hide="ocl">Agregar</button>
                              <button class="btn btnConfirmModal m-progressBorrado" ng-show="ocl">Button</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
            <!--Modal end-->
         </div>
      </div>
   </div>
</div>
