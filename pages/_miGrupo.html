<div class="contenedorRubricasUi col-xs-12">
		<h1>Mis grupos</h1>
		<div class="">
			<table class="table table-hover">
			  <thead>
			    <tr>
			      <th>
			        <a href="" ng-click="ordenar('proyectoName')" class="misTitulos">Nombre</a>
			        <span class="caret" style="cursor: pointer" ng-click="ordenar('-proyectoName')" ></span>
			      </th>
			      <th>
			      	<a href="" ng-click="ordenar('curso')" class="misTitulos">Curso</a>
			        <span class="caret" style="cursor: pointer" ng-click="ordenar('-curso')" ></span>
			      </th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr ng-repeat="proyecto in proyectos2 | filter:buscar | orderBy:ordenSeleccionado">
			      <td><a href="" ng-click="mostrarIntegrantes2(proyecto)" data-toggle="modal" data-target="#mostrarMiGrupo" class="misTitulos">{{proyecto.proyectoName}}</a></td>
			      <td>
					{{proyecto.curso}}	
				 </td>
				</tr>
			   </tbody>
				</table>
		</div>
		</div>
		<!--MODAL-->
			<div class="modal fade" id="mostrarMiGrupo" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h1>Integrantes</h1>
			      </div>
			      <div class="modal-body">
			          <table class="table table-striped table-condensed table-hover">
				          <thead>
				            <tr>
				              <th>
				                <h4 class="misTitulos">Nombre</h4>
				              </th>
				              <th>
				              	<h4 class="misTitulos">Role</h4>
				              </th>
				            </tr>
				          </thead>
				          <tbody>
					            <tr ng-repeat="este in myGrupo">
					              <td>
					              	{{este.nombre}}
					              </td>
					              <td>
					              	{{este.role}}
					              </td>
					            </tr>
				          </tbody>
				     </table>
			        </div>
			        <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              </div>
			      </div>
			    </div>
			  </div>
			</div>
			<!--FIN DE MODAL-->
