<div class="contenedorRubricasUi col-xs-12">
		<h1>Proyectos</h1>
		<!--<md-input-container>
		  <label>Buscar proyecto</label>
		  <input id="buscar" name="buscar" ng-model="buscar">
		  <div ng-show="userForm.$submitted || userForm.name.$touched">
		  </div>
		</md-input-container>-->
		<md-input-container class="col-sm-6 col-xs-12 inpSearchStudent">
         <p class="input-group">
           <label>Buscar proyecto</label>
           <input class="searchStudent" name="buscarEstudiante" ng-model="searchEstudiante">
           <a href="#" ng-click="updateUser.updateModel()">
               <img src="img/searchIcon.png">
           </a>
         </p>
         <p class="errorSearch">El proyecto que est√° tratando de buscar no existe.</p>
     </md-input-container>
		<div class="col-sm-3 col-sm-offset-2">	
		<button  data-toggle="modal" data-target="#mostrarEnviados" class="btn simpleColor">Ver proyectos para votacion</button>
		</div>
		<div class="contenedorDeCajas col-xs-12">
			<table class="table table-striped table-condensed table-hover">
			  <thead>
			    <tr>
			      <th>
			        <a href="" ng-click="ordenar('proyectoName')" class="misTitulos">Nombre</a>
			        <span class="caret" style="cursor: pointer" ng-click="ordenar('-proyectoName')" ></span>
			      </th>
			      <th class="misTitulos">Elegir proyecto</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr ng-repeat="proyecto in proyectos | filter:buscar | orderBy:ordenSeleccionado">
			      <td><a href="" ng-click="mostrarIntegrantes(proyecto)" data-toggle="modal" data-target="#mostrarGrupos" class="misTitulos">{{proyecto.proyectoName}}</a></td>
			      <td>
				        <select name="marcar" id="marcarElegir" ng-model="proyecto.nuevoEnviado" ng-change="mostrarProyectosVotacion(proyecto)"
				        ng-options="opcion as opcion.opcion for opcion in opciones">
								
				        </select>
				    </td>
				</tr>
			   </tbody>
				</table>
		</div>
	</div>
		<!--MODAL-->
			<div class="modal fade" id="mostrarGrupos" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h1>Integrantes</h1>
			      </div>
			      <div class="modal-body">
			         <table class="table table-hover">
				          <thead>
				            <tr>
				              <th>
				                <h4 class="colorDeTitulos">Nombre</h4>
				              </th>
				              <th>
				              	<h4 class="colorDeTitulos">Role</h4>
				              </th>
				            </tr>
				          </thead>
				          <tbody>
					            <tr ng-repeat="este in myGrupo">
					              <td>
					              	{{este.nombre}}
					              </td>
					              <td>
					              	{{este.role}}
					              </td>
					            </tr>
				          </tbody>
				     </table>
			      </div>
			      <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              </div>
			    </div>
			  </div>
			</div>
			<!--FIN DE MODAL-->
				<!--MODAL-->
			<div class="modal fade" id="mostrarEnviados" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h1>Proyectos para votacion</h1>
			      </div>
			      <div class="modal-body">
			        <table class="table table-hover">
				          <thead>
				            <tr>
				              <th>
				                <h4 class="misTitulos">Nombre</h4>
				              </th>
				              <th><h4 class="misTitulos">Eliminar</h4></th>
				            </tr>
				          </thead>
				          <tbody>
					        <tr ng-repeat="este in enviarProyectos | orderBy:este">
						      <td>
						      	{{este}}
						      </td>
						      <td>
								<img ng-src="img/del.png" ng-click="removeGrupoProyectosVotacion(este)" style="cursor: pointer" data-toggle="modal" data-target="#modalConfirm">
							  </td>
							</tr>
				          </tbody>
				     </table>
			      </div>
			      <div class="modal-footer">
		         <button data-dismiss="modal" class="btn simpleColor">Guardar</button>
                 <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              </div>
			    </div>
			  </div>
			</div>
			<!--FIN DE MODAL-->
		</div>
