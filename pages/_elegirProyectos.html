<div class="contenedorRubricasUi col-xs-12 tablasFull">
		<h1>Proyectos</h1>
		<md-input-container class="col-md-6">
		  <label>Buscar proyecto</label>
		  <input id="buscar" name="buscar" ng-model="buscar">
		  <div ng-show="userForm.$submitted || userForm.name.$touched">
		  </div>
		</md-input-container>
		<div class="col-sm-3 col-sm-offset-2">	
		<button  data-toggle="modal" data-target="#mostrarEnviados" class="btn simpleColor">Ver proyectos para votacion</button>
		</div>
		<div class="contenedorDeCajas col-xs-12">
			<table class="table table-striped table-condensed table-hover">
			  <thead>
			    <tr>
			      <th>
			        <a href="" ng-click="ordenar('nombreGrupo')" class="misTitulos">Nombre</a>
			        <span class="caret" style="cursor: pointer" ng-click="ordenar('-nombreGrupo')" ></span>
			      </th>
			      <th class="misTitulos">Elegir proyecto</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr ng-repeat="grupo in grupos | filter:buscar | orderBy:ordenSeleccionado">
			      <td><a href="" ng-click="mostrarGrupo(grupo)" data-toggle="modal" data-target="#mostrarGrupos" class="misTitulos">{{grupo.nombreGrupo}}</a></td>
			      <td>
				        
				        <md-checkbox ng-model="grupo.nuevoEnviado" aria-label="Checkbox 1" ng-change="mostrarProyectosVotacion(grupo)">
    					</md-checkbox>

				    </td>
				</tr>
			   </tbody>
				</table>
		</div>
	</div>
		<!--MODAL-->
			<div class="modal fade tablasFull" id="mostrarGrupos" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h1>Integrantes</h1>
			      </div>
			      <div class="modal-body">
			         <table class="table">
				          <thead>
				            <tr>
				              <th>
				                <h4 class="misTitulos">Nombre</h4>
				              </th>
				              <th>
				              	<h4 class="misTitulos">Rol</h4>
				              </th>
				            </tr>
				          </thead>
				          <tbody>
					            <tr ng-repeat="todo in todos">
					              <td>
					              	{{todo.nombre}}
					              </td>
					              <td>
					              	{{todo.role}}
					              </td>
					            </tr>
				          </tbody>
				     </table>
			      </div>
			      <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              </div>
			    </div>
			  </div>
			</div>
			<!--FIN DE MODAL-->
				<!--MODAL-->
			<div class="modal fade tablasFull" id="mostrarEnviados" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h1>Proyectos para votacion</h1>
			      </div>
			      <div class="modal-body">
			        <table class="table">
				          <thead>
				            <tr>
				              <th>
				                <h4 class="misTitulos">Nombre</h4>
				              </th>
				            </tr>
				          </thead>
				          <tbody>
					        <tr ng-repeat="este in enviarProyectos | orderBy:este">
						      <td>
						      	{{este}}
						      </td>
						    </tr>
				          </tbody>
				     </table>
			      </div>
			      <div class="modal-footer">
		         <button ng-click="eviarProyectos()"data-dismiss="modal" class="btn simpleColor">Guardar</button>
                 <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              </div>
			    </div>
			  </div>
			</div>
			<!--FIN DE MODAL-->
		</div>
		<div id="modalExito2" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" style="display: none;
  position: fixed;
  z-index: 1000;
  min-width: 325px;
  margin-left: auto;
  margin-right: auto;">
  <div class="modal-dialog modal-sm">
    <div id="modalContent" class="modal-content alert alert-success">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      <span>Proyectos enviados!</span>
    </div>
  </div>
</div>
