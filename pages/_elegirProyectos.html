<div class="contenedorRubricasUi">
		<h2>Buscar Proyecto</h2>
		<md-input-container>
		  <label>Buscar proyecto</label>
		  <input id="buscar" name="buscar" ng-model="buscar">
		  <div ng-show="userForm.$submitted || userForm.name.$touched">
		  </div>
		</md-input-container>
		<br>
		<button  data-toggle="modal" data-target="#mostrarEnviados" class="btn simpleColor">Ver proyectos para votacion</button>
		<div class="contenedorDeCajas">
			<table class="table table-striped table-condensed table-hover">
			  <thead>
			    <tr>
			      <th>
			        <a href="" ng-click="ordenar('proyectoName')">Nombre</a>
			        <span class="caret" style="cursor: pointer" ng-click="ordenar('-proyectoName')" ></span>
			      </th>
			      <th>Elegir proyecto</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr ng-repeat="proyecto in proyectos | filter:buscar | orderBy:ordenSeleccionado">
			      <td><a href="" ng-click="mostrarIntegrantes(proyecto)" data-toggle="modal" data-target="#mostrarGrupos">{{proyecto.proyectoName}}</a></td>
			      <td>
				        <select name="marcar" id="marcarElegir" ng-model="proyecto.nuevoEnviado" ng-change="mostrarProyectosVotacion(proyecto)"
				        ng-options="opcion as opcion.opcion for opcion in opciones">
								
				        </select>
				    </td>
				</tr>
			   </tbody>
				</table>
		</div>
		</div>
		<!--MODAL-->
			<div class="modal fade" id="mostrarGrupos" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			   	<div class="rayita"></div>
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h2>Integrantes</h2>
			      </div>
			      <div class="modal-body">
			        <div ng-repeat="este in myGrupo">
			          <ul id="verGrupos">
			            <li>
			            	{{este}}
			            </li>
			          </ul>
			        </div>
			      </div>
			    </div>
			  </div>
			</div>
			<!--FIN DE MODAL-->
				<!--MODAL-->
			<div class="modal fade" id="mostrarEnviados" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			    <div class="rayita"></div>
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h2>Proyectos para votacion</h2>
			      </div>
			      <div class="modal-body">
			        <div ng-repeat="este in enviarProyectos">
			          <ul id="ulMostrarEnviado">
			            <li>
			            	{{este}}
			            </li>
			          </ul>
			        </div>
			      </div>
			    </div>
			  </div>
			</div>
			<!--FIN DE MODAL-->
		</div>
