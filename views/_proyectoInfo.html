<div ng-repeat="proyecto in proyectos" class="proyecto-top clearfix">
	<h1>{{proyecto.nombre}}</h1>
	<p>{{proyecto.descripcion}}</p>
	<a class="btn-right"ng-hide="enVotacion" ui-sref="#/{{proyecto.leerMas}}">Leer mas</a>
	<a class="btn btn-default btn-right" ng-show="enVotacion" ui-sref="{{proyecto.leerMas}}">Votar</a>
</div>
