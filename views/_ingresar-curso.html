<div class="contCurso" ng-controller="AppCtrl">
        <!--FORMULARIO PARA INGRESAR USUARIOS-->
          <div class="row">
            <form class="formUser" name="formCurso">
              <fieldset class="col-md-6">
                <legend>Información del Curso</legend>
                <div class="col-md-12">
                  <md-input-container>
                    <label>Nombre</label>
                    <input md-maxlength="30" required name="nombre" ng-model="nombre.curso">
                    <div ng-messages="projectForm.description.$error">
                      <div ng-message="required">This is required.</div>
                      <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
                    </div>
                  </md-input-container>
                  <md-input-container>
                    <label>Cuatrimestre</label>
                    <input required name="cuatrimestre" ng-model="project.clientName">
                    <div ng-messages="projectForm.clientName.$error">
                      <div ng-message="required">This is required.</div>
                    </div>
                  </md-input-container>
                  <md-input-container>
                    <label>Año Lectivo</label>
                    <input required name="anoLectivo" ng-model="project.clientName">
                    <div ng-messages="projectForm.clientName.$error">
                      <div ng-message="required">This is required.</div>
                    </div>
                  </md-input-container>
                  <md-input-container>
                    <label>Horario</label>
                    <input required name="horarioCurso" ng-model="project.clientName">
                    <div ng-messages="projectForm.clientName.$error">
                      <div ng-message="required">This is required.</div>
                    </div>
                  </md-input-container>
                  <md-input-container>
                    <label>Créditos</label>
                    <input required name="creditosCurso" ng-model="project.clientName">
                    <div ng-messages="projectForm.clientName.$error">
                      <div ng-message="required">This is required.</div>
                    </div>
                  </md-input-container>
                  <md-input-container>
                    <label>Código</label>
                    <input required name="codCurso" ng-model="project.clientName">
                    <div ng-messages="projectForm.clientName.$error">
                      <div ng-message="required">This is required.</div>
                    </div>
                  </md-input-container>
                </div>
                
              </fieldset>
              <div class="hidden-xs col-md-4 col-md-offset-2">
                <label class="lblEdit">
                  <a ui-sref=".editar" data-toggle="modal" data-target="#modalEditarCurso">Editar</a>
                  <img src="img/edit.png" alt="Icono de Editar">
                </label>
              </div>
              <div ui-view></div>
              <div class="col-xs-12">   
              <button class="btn btnAddUser" type="submit">Ingresar</button>
              </div>
             
         </form> 

       </div>
     <!--FIN FORMULARIO-->
  </div>
