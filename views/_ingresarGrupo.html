<div class="jumbotron">
	<h2>Buscar grupo</h2>
	<md-input-container>
	  <label>Buscar grupo por nombre</label>
	  <input id="buscar" name="buscar" ng-model="buscar">
	  <div ng-show="userForm.$submitted || userForm.name.$touched">
	  </div>
	</md-input-container>
	<br>
	<button  data-toggle="modal" data-target="#modalNuevoGrupo" class="btn botones">Nuevo grupo</button>
	<table class="table table-striped table-condensed table-hover">
	  <thead>
	    <tr>
	      <th>
	        <a href="" ng-click="ordenar('nombreGrupo')">Nombre</a>
	        <span class="caret" style="cursor: pointer" ng-click="ordenar('-nombreGrupo')" ></span>
	      </th>
	      <th></th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="grupo in grupos | filter:buscar | orderBy:ordenSeleccionado">
	      <td><a href="" ng-click="mostrarGrupo(grupo)" data-toggle="modal" data-target="#mostrarGrupos">{{grupo.nombreGrupo}}</a></td>
	      <td>
	        <button  ng-click="mostrarGrupo(grupo)"class="btn botones" data-toggle="modal" data-target="#modificarGrupos">Modificar</button>
		        <button ng-click="removeGrupo(grupo)" class="btn botones">Eliminar</button>
		      </td>
		</tr>
	   </tbody>
		</table>
</div>
		<!--MODAL-->
		<div class="modal fade" id="modalNuevoGrupo" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h1>Crear nuevo grupo</h1>
		      </div>
		      <div class="modal-body">
		        <form class="form-horizontal" >
		          <div class="form-group">
					<label for="nombre">Nombre:</label> 
					<input type="text" name="nombre" id="name" ng-model="nuevoName" required class="form-control"> 
				  </div>
		          <div class="form-group">
		            <label for="estdiantes">Estudiantes:</label>
		            <select name="estudiantes" id="estudiantes" ng-model="nuevoEstudiante" required class="form-control" ng-options="estudiante as estudiante.name for estudiante in estudiantes">
		            </select>
		          </div>
		          <div class="form-group">
		            <label for="estdiantes">Role:</label>
		            <select name="roles" id="roles" ng-model="nuevoRole" required class="form-control">
		              <option value="desarrollo">Desarrollo</option>
		              <option value="coordinador">Coordinador</option>
		              <option value="soporte">Soporte</option>
		              <option value="calidad">Calidad</option>
		            </select>
		          </div>
		          <button class="btn botones" ng-click="addEstudiante()">Agregar estudiante</button>
		        </form>
		        <table class="table table-striped table-condensed table-hover">
		          <thead>
		            <tr>
		              <th>
		                <a href="" ng-click="ordenar('nombre')">Nombre</a>
		                <span class="caret" style="cursor: pointer" ng-click="ordenar('-nombre')" ></span>
		              </th>
		              <th></th>
		            </tr>
		          </thead>
		          <tbody>
		            <tr ng-repeat="mucho in muchos | filter:buscar | orderBy:ordenSeleccionado">
		              <td>
		                <ul>
		                  <li>{{mucho.nombre}}</li>
		                </ul>
		              </td>
		              <td><button ng-click="removeGrupo2(grupo)" class="btn botones">Eliminar</button></td>
		            </tr>
		          </tbody>
		        </table>
		         <button class="btn botones" ng-click="addGrupo()">Crear grupo</button>	
		      </div>
		    </div>
		  </div>
		</div>
		<!--FIN DE MODAL-->
		<!--MODAL-->
		<div class="modal fade" id="mostrarGrupos" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h1>Integrantes</h1>
		      </div>
		      <div class="modal-body">
		        <div ng-repeat="todo in todos">
		          <ul id="verGrupos">
		            <li>{{todo}}</li>
		          </ul>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
		<!--FIN DE MODAL-->
		<!--MODAL-->
		<div class="modal fade" id="modificarGrupos" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content" ng-hide="formVisibility">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h1 ng-repeat="grupo in grupos">{{grupo.nombreGrupo}}</h1>
		      </div>
		      <div class="modal-body">
		      	<table class="table table-striped table-condensed table-hover">
		          <thead>
		            <tr>
		              <th>
		                <h4>Nombre</h4>
		              </th>
		              <th></th>
		            </tr>
		          </thead>
		          <tbody>
		            <div class="form-group">
		            <label for="estdiantes">Estudiantes:</label>
		            <select name="estudiantes" id="estudiantes" ng-model="nuevoEstudiante" required class="form-control" ng-options="estudiante as estudiante.name for estudiante in estudiantes">
		            </select>
		          </div>
		            <tr ng-repeat="todo in todos">
		              <td>
		                <p>
		      			{{todo}}
		      			</p>
		              </td>
		               <button class="btn botones" ng-click="addEstudiante2()">Agregar estudiante</button>
		               <td>
		               	<select required class="form-control">
			              <option value="desarrollo">Desarrollo</option>
			              <option value="coordinador">Coordinador</option>
			              <option value="soporte">Soporte</option>
			              <option value="calidad">Calidad</option>
		             	 </select>
		              </td>
		              <td><button ng-click="removeGrupo3(todo)" class="btn botones">Eliminar</button></td>
		            </tr>
		          </tbody>
		        </table>
		          	<button data-dismiss="modal" class="btn botones">Guardar</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!--FIN DE MODAL-->
		<div ui-view ></div>
